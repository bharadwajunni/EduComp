<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EduComp | Feedback Form</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>

<h3>EduComp | Feedback Form</h3>

<div class="container">
  <form action="problem.php" method="post">
    <label for="fname">Student ID</label>
    <input type="text" id="fname" name="sid" placeholder="Your ID..">

    <label for="Location">Location</label>
    <select id="Location" name="Location">
      <option value="Birbhum">Attappadi</option>
      <option value="Bankura">Andheri</option>
      <option value="Burdwan">Howrah</option>
      <option value="Hughli">Masanagudi</option>
    </select>

    <label for="Problem">Problem</label>
    <select id="Problem" name="problem">
      <option value="Teachers">Teacher Related</option>
      <option value="Classrooms">Uncomfortable Classrooms</option>
      <option value="Washrooms">Unhygenic washrooms</option>
      <option value="Electricity or Water">Electricity or Water Problem</option>
      <option value="Meals">Meals</option>
      <option value="Finance">Books</option>
    </select>
    <label for="addr">Zone</label>
    <select id="Problem" name="address">
      <option value="Zone 1">Block 1</option>
      <option value="Zone 2">Block 2</option>
      <option value="Zone 3">Block 3</option>
      <option value="Zone 4">Block 4</option>
    </select>
    <label for="Description">Problem Description</label>
    <textarea id="Description" name="desc" placeholder="Write something..." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
